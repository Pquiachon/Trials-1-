<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun with the Alphabet</title>
  </head>
  <script>
    function countVowels(word) {
      let count = 0;
      for (let i = 0; i < word.length; i++) {
        let count_char = word[i].toLowerCase();
        if ("aeiou".includes(count_char)) {
          count++;
        }
      }
      return count;
    }

    function countConsonants(word) {
      let count = 0;

      for (let i = 0; i < word.length; i++) {
        let count_char = word[i].toLowerCase();
        if ("bcdfghjklmnpqrstvwxyz".includes(count_char)) {
          count++;
        }
      }
      return count;
    }

    function run() {
      let word = prompt("Give me a word.");

      if (word) {
        console.log(
          "Vowels: " +
            countVowels(word) +
            " | " +
            "Consonants: " +
            countConsonants(word)
        );
      } else {
        console.error("ERROR: No word entered!");
      }
    }
  </script>
  <body>
    <h1>Vowel Counter</h1>
    <button onclick="run()">Enter vowel</button>
  </body>
</html>
