<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
  </head>
  <script>
    $(document).ready(function () {
      $("#hide_grizzly").click(function () {
        $("#grizzly").slideToggle();
      });

      $("#hide_polar").click(function () {
        $("#polar").fadeOut();
      });
    });
  </script>
  <body>
    <h1 id="heading_name">Daiben Angelo Sanchez</h1>
    <img
      src="../MP1/bracelet/1/1.jfif"
      id="grizzly"
      width="300px"
      alt="brown bear"
    />
    <img
      src="../MP1/necklace/1/1.jfif"
      id="polar"
      width="300px"
      alt="polar bear"
    /><br />
    <button id="hide_grizzly">Hide grizzly bear</button>
    <button id="hide_polar">Hide polar bear</button>
  </body>
</html>
