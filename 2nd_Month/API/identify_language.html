<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#id_language").submit(function (x) {
          let phrase = $("#phrase").val();
          const settings = {
            async: true,
            crossDomain: true,
            url: "https://google-translate1.p.rapidapi.com/language/translate/v2/detect",
            method: "POST",
            headers: {
              "content-type": "application/x-www-form-urlencoded",
              "X-RapidAPI-Key":
                "514f1d998amsh109ede55dc542b0p1f5e05jsn6d6eac3a99db",
              "X-RapidAPI-Host": "google-translate1.p.rapidapi.com",
            },
            data: {
              q: phrase,
            },
          };

          $.ajax(settings).done(function (response) {
            $("#language").text(response.data.detections[0][0].language);
          });
          x.preventDefault();
        });
      });
    </script>
    <title>Identify Language</title>
  </head>
  <body>
    <h1>Identify Language</h1>
    <form id="id_language">
      <input type="text" id="phrase" />
      <input type="submit" />
    </form>
    <p id="language"></p>
  </body>
</html>
