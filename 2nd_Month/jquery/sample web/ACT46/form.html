<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="form.js"></script>
    <title>Logbook</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6">
          <h1>Log Here!</h1>
          <form id="log_form">
            <label>First name:</label>
            <input type="text" id="first_name" class="form-control log-input" />
            <label>Last name:</label>
            <input type="text" id="last_name" class="form-control log-input" />
            <label>Email address:</label>
            <input type="email" id="email_add" class="form-control log-input" />
            <label>Mobile number:</label>
            <input type="text" id="mobile_num" class="form-control log-input" />
            <label>Password:</label>
            <input type="password" id="pw" class="form-control log-input" />
            <label>Confirm password:</label>
            <input type="password" id="con_pw" class="form-control log-input" />
            <input type="submit" class="mt-4 btn btn-primary" />
          </form>
        </div>
        <div id="log_summary" class="col-lg-6" hidden>
          <h1>Log Summary</h1>
          <ul>
            <li>
              <strong>First name: </strong><span id="first_name_l"></span>
            </li>
            <li><strong>Last name: </strong><span id="last_name_l"></span></li>
            <li>
              <strong>Email address: </strong><span id="email_add_l"></span>
            </li>
            <li>
              <strong>Mobile number: </strong><span id="mobile_num_l"></span>
            </li>
          </ul>
          <!-- Our instructor is very ______#30______ -->
        </div>
      </div>
    </div>
  </body>
</html>
